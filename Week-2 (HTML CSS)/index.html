<!DOCTYPE html>
<html>
<head>
    <title>Form Pendataan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <p class="header">Cheva Week 01 - HTML & CSS</p>
    </nav>

    <section class="Formulir">
        <h1>Form Pendataan</h1>

        <form>
            <p>Nama</p>
            <input type="text" id="name" name="name">

            <p>NIM</p>
            <input type="number" id="nim" name="nim">

            <p>Angkatan</p>
            <input type="number" id="angkatan" name="angkatan">
        </form>

        <div class="tombol">
            <button type="button" class="cancel">Cancel</button>
            <button type="submit" class="submit">Submit</button>
        </div>
    </section>

    <section class="Table">
        <h2>Table Data</h2>

        <table>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>NIM</th>
                <th>Angkatan</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Budi</td>
                <td>1302990000</td>
                <td>2021</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Cahyo</td>
                <td>1302212000</td>
                <td>2020</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Dudi</td>
                <td>1302301040</td>
                <td>2020</td>
            </tr>
        </table>
    </section>

</body>
</html>
